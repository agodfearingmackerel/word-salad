<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Salad</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container visible-text">
        <div class="hero">
            <img src="../static/assets/logo.svg" alt="Logo">
        </div>
        <div class="content">
            <h2>You're given a word to describe. Your goal is to outwit the AI who tries to guess what word you mean.</h2>
            <button id="play-button">Play</button>
        </div>
    </div>
    <div class="game-container invisible-text">
        <h1>Round 1: Your Turn</h1>
        <h2>the word is...</h2>
        <h3>paper</h3>
        <img src="../static/assets/chef_joe_idle.svg" style="width: 200px; height: 400px"; alt="Logo">
        <input type="text">
    </div>
</body>
<script src="../static/main.js"></script>
</html>
